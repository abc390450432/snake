<!DOCTYPE html>
<html>
<head>
	<title>贪吃蛇</title>
	<link rel="stylesheet" href="demo.css">
</head>
<body>
	<div class="div-out">
		<div class="startPage">
			<img src="img/start.jfif" class="imgStart">
		</div>
		<div class="stopPage">
			<img src="img/stop.png" class="imgStop">
		</div>
		<div class="stopOverPage">
			<img src="img/5.jpg" class="imgStopOver">
		</div>
		<div class="scoreBox">
			<div class = "score">
				分数：<span class="span-score">0</span>
			</div>
		</div>
		<div class="wrapper">
			<div class="content">
				
			</div>
		</div>
		<div class="loser">
			<div class="over">
				<div class="loser-score">
					分数：<span class="span-score">0</span>
				</div>
				<div class="closePage">
					<img src="img/close.jpg" class="imgClose">
				</div>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="demo.js"></script>
</body>
</html>
